name: red2green
description: Community-driven mobile platform for urban cleanliness

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.8.0
  cloud_firestore: ^5.5.0
  firebase_auth: ^5.3.3
  firebase_messaging: ^15.1.5
  cloud_functions: ^5.3.3
  google_sign_in: ^6.2.1
  
  # Maps & Location
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  geolocator: ^10.1.0
  
  # State Management
  provider: ^6.1.1
  
  # UI & Media
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  flutter_local_notifications: ^18.0.0
  intl: ^0.19.0
  
  # Image Upload & Compression
  cloudinary_flutter: ^1.3.0
  cloudinary_url_gen: ^1.6.0
  image: ^4.1.3
  path_provider: ^2.1.1
  
  # Utilities
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_native_splash: ^2.4.7
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
  #   - assets/icons/

